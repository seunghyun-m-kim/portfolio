on:
  push
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Databricks CLI
        run: |
          python -m pip install --upgrade databricks-cli

      - name: Remote update Staging Repo
        env:
          databricks-host: ${{ secrets.DATABRICKS_HOST_STAGING }}
          databricks-token: ${{ secrets.DATABRICKS_DEV_TOKEN_STAGING }}
        run: |
          databricks repos update --branch staging
                                  --path /Repos/staging/portfolio/Databricks_Legacy_Migration
