on:
  pull_request

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Install Databricks CLI
        run: |
          python -m pip install --upgrade databricks-cli

      - name: Configure Databricks CLI
        run: |
          /home/runner/.local/bin/databricks configure          

      - name: Remote update Staging Repo
        env:
          DATABRICKS-HOST: ${{ secrets.DATABRICKS_HOST_STAGING }}
          DATABRICKS-TOKEN: ${{ secrets.DATABRICKS_DEV_TOKEN_STAGING }}
        run: |
          databricks repos update --branch staging --path /Repos/staging/portfolio/Databricks_Legacy_Migration
